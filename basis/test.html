                $(".loadedname2").load(url5);


                $(".js-colde").fadeToggle(50);

                $(".loadingg").hide();

            });
        });

    <script>
        new WOW().init();

        setTimeout(function () {
            $('.wow').addClass('animated ');

        $(window).scroll(function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 200) {
                $("body").addClass("top-page");
            }
            else {
                $("body").removeClass("top-page");
            }
        });
